
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhyZzle: Physics Puzzle Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #fef2f2;
        margin: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-heading {
        font-family: 'Fredoka', sans-serif;
      }
      
      /* Claymorphism Effect */
      .clay-card {
        background: #ffffff;
        border-radius: 40px;
        box-shadow: 
          inset 4px 4px 8px rgba(255, 255, 255, 0.8),
          inset -4px -4px 12px rgba(0, 0, 0, 0.05),
          8px 8px 24px rgba(0, 0, 0, 0.05);
      }

      .clay-btn {
        border-radius: 20px;
        box-shadow: 
          inset 3px 3px 6px rgba(255, 255, 255, 0.4),
          inset -3px -3px 6px rgba(0, 0, 0, 0.1),
          0 4px 12px rgba(0, 0, 0, 0.08);
        transition: all 0.2s ease;
      }

      .clay-btn:active {
        box-shadow: 
          inset 2px 2px 4px rgba(0, 0, 0, 0.1),
          inset -2px -2px 4px rgba(255, 255, 255, 0.4);
        transform: scale(0.95);
      }

      .clay-tile {
        border-radius: 18px;
        box-shadow: 
          inset 3px 3px 6px rgba(255, 255, 255, 0.5),
          inset -3px -3px 6px rgba(0, 0, 0, 0.15),
          4px 8px 16px rgba(0, 0, 0, 0.1);
      }
    </style>

  }
}
</script>
